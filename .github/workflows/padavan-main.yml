name: Build Padavan Firmware with SSR Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mipsel-linux-gnu make curl zip git help2man libtool
        sudo apt-get install -y build-essential
        git clone https://github.com/cucci666/Padavan.git
        cd Padavan/toolchain-mipsel
        ./build_toolchain

    - name: Clone SSR Plugin
      run: |
        cd Padavan/trunk/user
        git clone https://github.com/shadowsocksr-backup/shadowsocksr.git

    - name: Build firmware with SSR Plugin
      run: |
        cd Padavan/trunk
        ./build_firmware_modify RM2100  # 根据设备替换为正确的固件配置

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: Padavan/trunk/output/images/*.trx
